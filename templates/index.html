  <div class="container">
    <h2 class="text-center mt-3">Blood Donation Predictor</h2>

    <form action="{{ url_for('predict')}}" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">Recency (Months)?</label>
        <input type="number" name="Recency" class="form-control" id="first" placeholder="Enter Recency (Months)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Frequency (times) ?</label>
        <input type="number"name="Frequency" class="form-control" id="second" placeholder="Enter Frequency (times)">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Monetary (c.c. blood)?</label>
        <input name="Monetary" class="form-control" id="third" placeholder="Enter Monetary (c.c. blood) ">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Time (months)?</label>
        <input name="Time" class="form-control" id="third" placeholder="Enter Time (months) ">
      </div>
      
      </div>
      <div class="button123">
        <button class="btn btn-primary mb-2">Predict</button>
      </div>
    </form>
